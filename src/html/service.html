<section class="service" id="service">
  <div class="container">
    <h2 class="service__title title">Наши услуги</h2>
    <div class="service__body">
      <div class="service__item" data-aos="flip-left" data-aos-duration="1000">
        <div class="service__item-content">
          <div class="service__item-name">Игры</div>
          <p class="service__text">
            Все детство мы провели в подобных заведениях. Теперь мы собрали все самые лучшие игры для вас!
          </p>
          <img class="service__img service__img--gamepad" src="@img/service/1.png" alt="gamepad">
        </div>
      </div>
      <div class="service__item" data-aos="flip-left" data-aos-delay="500" data-aos-duration="1000">
        <div class="service__item-content">
          <div class="service__item-name">Бар</div>
          <p class="service__text">
            Имеются стандартные снеки, а также алкогольные и безалкогольные напитки.
          </p>
          <img class="service__img service__img--bottle" src="@img/service/2.png" alt="bottle">
          <button class="popup-btn popup-menu--circle" data-path="menu" aria-label="button popup menu">Меню</button>
        </div>
      </div>
      <div class="service__item" data-aos="flip-left" data-aos-delay="1000" data-aos-duration="1000">
        <div class="service__item-content">
          <div class="service__item-name">Кальян</div>
          <p class="service__text">
            Наши станции точно не оставят тебя безразличным. Дым + любимая игра на PS5 = идеальный вечер!
          </p>
          <img class="service__img service__img--smoke" src="@img/service/3.png" alt="smoke">
        </div>
      </div>
    </div>
  </div>
</section>
