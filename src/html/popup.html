<div class="modals">
  <div class="modal-overlay">
    <div class="modal-wrap">
      <div class="modal modal-menu" data-target="menu">
        <img class="menu-img" src="@img/menu.jpg" alt="menu">
        <button class="close-icon">
          <img src="@img/icons/close-icon.svg" alt="close icon">
        </button>
      </div>
      <div class="modal modal-reserve" data-target="reserve">
        <button class="close-icon">
          <img src="@img/icons/close-icon.svg" alt="close icon">
        </button>
        <h6 class="modal-reserve__title">Вы забронировали комнату <span class="room-color"></span></h6>
        <p class="modal-reserve__subtitle">Заполните свои данные и мы свяжкмся с Вами!</p>
        <form action="#" class="modal-reserve__form">
          <div class="modal-reserve__form-item">
            <input class="modal-reserve__input modal-reserve__input--name" type="text" placeholder="Ваше имя">
          </div>
          <div class="modal-reserve__form-item">
            <input class="modal-reserve__input modal-reserve__input--phone" type="tel" placeholder="Ваш номер телефона">
          </div>
          <button class="modal-reserve__btn" type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</div>
